<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap');
    body {
      font-family: 'DM Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 600px;
    }
    a {
      color: black;
      display: block;
    }
    a:hover {
      font-weight: bolder;
    }
    #flexing {
      position: fixed;
      right: 10px;
      bottom: 10px;
    }
  </style>
</head>
<body>
  <a href="/chat">chat</a>
  <a href="/count">counter</a>
  <div id="flexing"></div>
  <script>
    const flexing = document.querySelector('#flexing');
    const text = 'made by equis23';
    let index = 0;
    function writeText() {
      flexing.textContent = text.slice(0, index);
      index++;
      if (index > text.length + 7) index = 0;
    }
    setInterval(() => {
      writeText();
    }, 200);
  </script>
</body>
</html>
