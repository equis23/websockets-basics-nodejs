<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat app with socket.IO</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap');
    body {
      font-family: 'DM Sans', sans-serif;
      margin: 0;
      padding-bottom: 3rem;
    }
    #form {
      background-color: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }
    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }
    #input:focus {
      outline: none;
    }
    #form > button {
      background: #333;
      border: none;
      padding: 0 1rem;
      border-radius: 3rem;
      outline: none;
      color: #fff;
      cursor: pointer;
    }
    #messages {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    #messages > li {
      padding: 0.5rem 1rem;
    }
    #messages > li:nth-child(odd) {
      background: #efefef;
    }
    #popup-container {
      position: fixed;
      bottom: 4rem;
      right: 10px;
    }
    .toast {
      border-radius: 6px;
      color: #fff;
      padding: 2rem;
      margin: 1rem;
    }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form action="" id="form">
    <input id="input" type="text" autocomplete="off">
    <button>send</button>
  </form>
  <div id="popup-container"></div>
  <script src='/socket.io/socket.io.js'></script>
  <script>
    let socket = io();

    socket.on('server:chat-message', (message) => {
      let item = document.createElement('li');
      item.textContent = message;
      document.querySelector('#messages').appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('server:user-connected', (userId) => {
      let toast = document.createElement('div');
      toast.classList.add('toast');
      toast.style.backgroundColor = 'green';
      toast.textContent = `welcome ${userId.substring(0, 7)}!`;
      document.querySelector('#popup-container').appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 2000);
    });

    socket.on('server:user-disconnected', (userId) => {
      let toast = document.createElement('div');
      toast.classList.add('toast');
      toast.style.backgroundColor = 'tomato';
      toast.textContent = `bye bye ${userId.substring(0, 7)}!`;
      document.querySelector('#popup-container').appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 2000);
    });
    
    let form = document.querySelector('#form');
    let input = document.querySelector('#input');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('client:chat-message', input.value);
        input.value = '';
      }
    });
  </script>
</body>
</html>
